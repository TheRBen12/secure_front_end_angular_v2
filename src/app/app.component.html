<div *ngIf="isAuthTokenSet(); else loginTemplate ">
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      Menu
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar class="mat-elevation-z4">
        <button id="menu-icon" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button (click)="logout()" class="logout-button" mat-button>Abmelden</button>
      </mat-toolbar>
      <div *ngIf="isAuthTokenSet()" class="app-header">
        <div class="container">
          <img src="assets/icons/dashboard/loro_logo_white-bg.png">
          <h1>Loro</h1>
          <h5><a href="/">Dashboard</a></h5>
        </div>
      </div>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>


<ng-template #loginTemplate>
  <router-outlet></router-outlet>
</ng-template>
